[ req ]
dir = /Users/zong/Documents/GitRepos/https-openssl/3.self-ca-intermediate-cert/keychain/gens
default_bits = 2048
default_keyfile = $dir/private/cakey.pem
default_md = sha1
prompt = no
distinguished_name = root_ca_distinguished_name
x509_extensions = ca_extensions
attributes = req_attributes

[ req_attributes ]

[ root_ca_distinguished_name ]
commonName = Zong CA
stateOrProvinceName = Beijing
countryName = CN
emailAddress = a.zong@f5.com
organizationName = Zong Root Certification Authority

[ ca_extensions ]
basicConstraints = CA:true
